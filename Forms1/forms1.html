<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <form>
            <label style="color:red">First Name</label>
            <input type="text" name="first_name" minlength="2" maxlength="30"><br>

            <label>Last Name</label>
            <input type="text" name="last_name" minlength="2" maxlength="30"><br>

            <label>User Name</label>
            <input type="text" name="username" minlength="6" maxlength="16"><br>

            <label>Email</label>
            <input type="email" name="email"><br>

            <label>Password</label>
            <input type="password" name="password" minlength="8" maxlength="18"><br>

            <label>Re-Password</label>
            <input type="password" name="password" minlength="8" maxlength="18"><br>

            <label>D.O.B</label>
            <input type="date" name="dob"><br>

            <label>Mobile</label>
            <input type="number" name="phone" minlength="11" maxlength="11"><br>

            <button>Submit</button>
        </form>
    </body>
</html>
